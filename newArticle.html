<!doctype html>
<html len="en">
<head>
    <title>myBlog</title>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="Tech Blog,Rwanda,East Africa">
    <meta name="author" content="Niyonsaba Mugabo Deo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="newArticle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins'>
</head>
<body>
  <!-- nvagiation system-->
  <div id="navBar" class="navBarFixed">
    <div> <a href="./index.html"><img class="Logo" src="./img/Logo.png"></a> </div>  
    <div class="topnav" id="myTopnav">
      <a href="./index.html" class="active">Home</a>
      <a href="./blog.html">Blog</a>
    </div>
  </div>

  <div class="wrapper">
    <form action="/firebase_action">
      <div class="row">
        <div class="col-25">
          <label for="articleTitle">article title</label>
        </div>
        <div class="col-75">
          <input type="text" id="articleTitle" name="articleTitle" placeholder="article title ..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="articleCover">article cover</label>
        </div>
        <div class="col-75">
          <input type="file" id="filetoUpload" name="filetoUpload">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="category">Category</label>
        </div>
        <div class="col-75">
          <select id="category" name="category">
            <option value="australia">frontend dev</option>
            <option value="canada">backend dev</option>
            <option value="usa">UX/UI</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">description</label>
        </div>
        <div class="col-75">
          <textarea id="description" name="description" placeholder="Write something about an article .." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Publish">
        <input type="submit" value="Edit">
      </div>
    </form>
  </div>
  <script>
      window.onscroll = function() {scrollFunction()};
      var navbar = document.getElementById("navBar");
      var sticky = navbar.offsetTop;

      function scrollFunction() {
          if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
          } else {
            navbar.classList.remove("sticky");
          }
        }  

       
</script>
</body>
</html>
