<body>
  <!-- nvagiation system-->
  <div id="navBar" class="navBarFixed">
    <div> <a href="./index.html"><img class="Logo" src="./img/Logo.png"></a> </div>

  <div class="container">
      <form>
          <label for="blogArticle">article title</label>
          <input type="text" id="fullName" name="full name" placeholder="add name of title.."> <br>       
          <label for="articleCover">article cover</label>
          <input type="file" name="fileToUpload" id="fileToUpload">  <br>

        </form>
    
  </div>  
  <script>
      window.onscroll = function() {scrollFunction()};
      var navbar = document.getElementById("navBar");
      var sticky = navbar.offsetTop;

      function scrollFunction() {
          if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
          } else {
            navbar.classList.remove("sticky");
          }
        }  

       
</script>
